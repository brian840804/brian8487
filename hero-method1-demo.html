
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>龍騰數位星球 - 課程選單示意</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: radial-gradient(circle at top, #1e2765 0, #05091a 55%, #02030a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .page-wrap {
      width: 100%;
      max-width: 1365px;
      margin-inline: auto;
    }

    /* ❶ 讓 hero 圖片保持 16:9 等比例縮放，不用 100vh 亂裁 */
    .hero-section {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;      /* 依照實際圖片比例 2048x1152 = 16:9 */
      max-height: 100vh;
      overflow: hidden;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
      background: #02030a;
    }

    .hero-section picture,
    .hero-section img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* ❷ 用「百分比」定位兩顆 key，維持與圖片的相對位置 */
    .selector-container {
      position: absolute;
      left: 50%;
      bottom: 10%;               /* 調這個百分比即可上下微調位置 */
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      align-items: center;
      padding-inline: 1.5rem;
      pointer-events: none;      /* 讓整個容器不吃事件，只讓按鈕吃 */
    }

    .system-btn {
      pointer-events: auto;
      width: 7rem;
      height: 7rem;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      background: radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.8), rgba(115, 185, 255, 0.9) 45%, rgba(10, 40, 90, 0.95) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.25rem;
      line-height: 1.3;
      font-weight: 700;
      color: #072145;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.7),
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(164, 215, 255, 0.8);
      cursor: pointer;
      transform: translateY(0);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        filter 0.2s ease-out;
      backdrop-filter: blur(12px);
    }

    .system-btn:focus-visible {
      outline: 3px solid #ffe066;
      outline-offset: 4px;
    }

    .system-btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.9),
        0 16px 40px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(190, 230, 255, 1);
      filter: brightness(1.05);
    }

    .system-btn:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.9),
        0 10px 24px rgba(0, 0, 0, 0.7),
        0 0 24px rgba(190, 230, 255, 1);
      filter: brightness(0.98);
    }

    .system-btn span {
      display: block;
    }

    .system-btn .en {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.2rem;
      opacity: 0.9;
    }

    .system-btn .zh {
      font-size: 1.4rem;
      letter-spacing: 0.05em;
    }

    /* 小字說明區，可自行刪除 */
    .caption {
      margin: 1.5rem auto 3rem;
      max-width: 50rem;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    /* 響應式微調：小螢幕縮小按鈕、稍微往上移 */
    @media (max-width: 768px) {
      .hero-section {
        border-radius: 0 0 18px 18px;
      }
      .selector-container {
        bottom: 12%;
        gap: 1.75rem;
      }
      .system-btn {
        width: 5.4rem;
        height: 5.4rem;
        font-size: 1.05rem;
      }
      .system-btn .zh {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .selector-container {
        bottom: 12%;
        gap: 1.25rem;
      }
      .system-btn {
        width: 4.8rem;
        height: 4.8rem;
        font-size: 0.95rem;
      }
      .system-btn .zh {
        font-size: 1.1rem;
      }
      .system-btn .en {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <section class="hero-section">
      <!-- 如果未來有手機版圖片，可以在這裡另外塞一個 <source media="(max-width: 768px)"> -->
      <picture>
        <img src="hero-image.jpg" alt="龍騰數位星球 主視覺" loading="lazy" />
      </picture>

      <!-- 兩組 key：普高 / 技高 -->
      <div class="selector-container">
        <button class="system-btn" type="button" onclick="alert('前往普高課程');">
          <span class="en">General</span>
          <span class="zh">普高</span>
        </button>
        <button class="system-btn" type="button" onclick="alert('前往技高課程');">
          <span class="en">Vocational</span>
          <span class="zh">技高</span>
        </button>
      </div>
    </section>

    <p class="caption">
      本檔示範「方法一」：<strong>hero 圖片固定 16:9 比例</strong>、<strong>普高 / 技高按鈕以百分比固定在圖片高度的 10% 上方</strong>，
      因此在不同裝置上會隨圖片等比例縮放，維持相同的相對位置，不會任意遮住主視覺文字。
      實際專案中，只要把兩顆按鈕的 <code>onclick</code> 換成你的導頁程式即可。
    </p>
  </div>
</body>
</html>
