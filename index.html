
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>龍騰數位星球 - 課程選單示意 FINAL</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: radial-gradient(circle at top, #1e2765 0, #05091a 55%, #02030a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .page-wrap {
      width: 100%;
      max-width: 1365px;
      margin-inline: auto;
    }

    /* 1. hero 固定 16:9，不用 vh；這是「底圖」的唯一縮放來源 */
    .hero-section {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 100vh;
      overflow: hidden;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
      background: #02030a;
    }

    .hero-section picture,
    .hero-section img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* 2. selector 容器寬度用 100%，位置用百分比（相對於 hero 高度） */
    .selector-container {
      position: absolute;
      left: 0;
      bottom: 11%;              /* ← 控制在圖上「距底部」的百分比位置 */
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 4%;                  /* ← 兩顆球之間的距離，用圖寬的百分比 */
      pointer-events: none;
      padding-inline: 4%;
    }

    /* 3. 按鈕寬度用百分比，相對 hero 寬度；aspect-ratio=1 讓它變圓
          ⇒ 直上直下等比例縮放，和圖片一模一樣 */
    .system-btn {
      pointer-events: auto;
      width: 16%;               /* ← 每顆球佔整張圖寬度 16% */
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      background: radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.8), rgba(115, 185, 255, 0.9) 45%, rgba(10, 40, 90, 0.95) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1vw;         /* 字體用 vw 讓內容跟球一起縮放 */
      line-height: 1.3;
      font-weight: 700;
      color: #072145;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.7),
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(164, 215, 255, 0.8);
      cursor: pointer;
      transform: translateY(0);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        filter 0.2s ease-out;
      backdrop-filter: blur(12px);
    }

    /* 桌機上避免字太小：加一個下限 */
    @media (min-width: 1024px) {
      .system-btn {
        font-size: max(14px, 1.1vw);
      }
    }

    .system-btn:focus-visible {
      outline: 3px solid #ffe066;
      outline-offset: 4px;
    }

    .system-btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.9),
        0 16px 40px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(190, 230, 255, 1);
      filter: brightness(1.05);
    }

    .system-btn:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.9),
        0 10px 24px rgba(0, 0, 0, 0.7),
        0 0 24px rgba(190, 230, 255, 1);
      filter: brightness(0.98);
    }

    .system-btn span {
      display: block;
    }

    .system-btn .en {
      font-size: 0.7em;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.15em;
      opacity: 0.9;
    }

    .system-btn .zh {
      font-size: 1.3em;
      letter-spacing: 0.05em;
    }

    .caption {
      margin: 1.5rem auto 3rem;
      max-width: 50rem;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    /* 手機很窄時，只微調字體，不動圓圈幾何位置與大小比例 */
    @media (max-width: 768px) {
      .system-btn {
        font-size: 2.6vw;
      }
    }

    @media (max-width: 480px) {
      .system-btn {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <section class="hero-section">
      <picture>
        <img src="hero-image.jpg" alt="龍騰數位星球 主視覺" loading="lazy" />
      </picture>

      <!-- 兩顆「key」 -->
      <div class="selector-container">
        <button class="system-btn" type="button" onclick="alert('前往普高課程');">
          <span class="en">GENERAL</span>
          <span class="zh">普高</span>
        </button>
        <button class="system-btn" type="button" onclick="alert('前往技高課程');">
          <span class="en">VOCATIONAL</span>
          <span class="zh">技高</span>
        </button>
      </div>
    </section>

    <p class="caption">
      本檔示範「最嚴格綁定」：<strong>hero 固定 16:9，兩顆按鈕的位置與大小「全部用百分比」綁在 hero 上</strong>。
      換句話說，無論是桌機、筆電、iPad 或手機，這兩顆球在圖片上蓋到的區塊都會完全一樣，只是整張圖一起放大縮小。
      實際專案中只要把 <code>onclick</code> 改成你的導頁程式即可。
    </p>
  </div>
</body>
</html>
